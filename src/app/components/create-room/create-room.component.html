<form [formGroup]="roomForm" (ngSubmit)="onCreate()">
  <div class="container-fluid col">
    <div class="row">
      <!--        
        <input
          class="container-fluid box justify-content-center"
          type="file"
          id="imageInput"
          formControlName="image"
          multiple
          accept="image/*"
          (change)="handleFileChange($event)"
        />
        <div class="image-gallery" id="gallery"></div>
      </div>
       -->
      <div class="row">
        <div class="col mb-3">
          <label for="roomNumber" class="form-label">Room Number</label>
          <input
            type="text"
            formControlName="roomNumber"
            id="roomNumber"
            class="form-control"
            placeholder="Room Number"
          />
        </div>
        <div class="col mb-3">
          <label for="category" class="form-label">Room Category</label>
          <select
            type="text"
            formControlName="category"
            id="category"
            class="form-select"
            placeholder="Room Category"
          >
            <option *ngFor="let category of categories" [value]="category">
              {{ category?.categoryName }}
              <!-- Display category name -->
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="roomFloor" class="form-label">Room Floor</label>
          <input
            type="text"
            formControlName="roomFloor"
            id="roomFloor"
            class="form-control"
            placeholder="Room Floor"
          />
        </div>
        <div class="col mb-3">
          <label for="capacity" class="form-label">Room Capacity</label>
          <input
            type="number"
            formControlName="capacity"
            id="capacity"
            class="form-control"
            placeholder="Room Capacity"
          />
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="isAvailable" class="form-label">Room Availability</label>
          <select
            type="text"
            formControlName="isAvailable"
            id="isAvailable"
            class="form-select"
            placeholder="Room Availability"
          >
            <option value="Available">Available</option>
            <option value="Under Maintenance">Under Maintenance</option>
            <option value="Booked">Booked</option>
          </select>
        </div>
        <div class="col mb-3">
          <label for="price" class="form-label">Room Price</label>
          <input
            type="number"
            formControlName="price"
            id="price"
            class="form-control"
            placeholder="Room Price"
          />
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="description" class="form-label">Room Description</label>
          <textarea
            class="form-control"
            formControlName="description"
            id="description"
            rows="3"
          ></textarea>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col mb-3">
          <label for="name" class="form-label">Amenity Name</label>
          <input
            type="text"
            formControlName="name"
            id="name"
            class="form-control"
            placeholder="Amenity Name"
          />
        </div>
        <div class="col mb-3">
          <label for="quantity" class="form-label">Amenity Quantity</label>
          <input
            type="number"
            formControlName="quantity"
            id="quantity"
            class="form-control"
            placeholder="Amenity Quantity"
          />
        </div>
      </div>
      <button type="button" (click)="addAmenity()" class="btn btn-secondary">
        Add Amenity
      </button>

      <!-- Amenities Table -->
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Amenity Name</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let amenity of amenitiesList; let i = index">
            <td>{{ amenity.AmenityName }}</td>
            <td>{{ amenity.AmenityQuantity }}</td>
            <td>
              <button
                type="button"
                (click)="removeAmenity(i)"
                class="btn btn-danger"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modal-footer">
        <button
          class="btn-close"
          data-bs-dismiss="modal"
          data-bs-target="#my-modal"
          aria-label="Close"
          type="submit"
          class="btn btn-primary"
        >
          Create Room
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>

    <!-- </div> -->
  </div>
</form>
