<h3>Staff Details</h3>
<hr />
<button id="main-btn" class="btn btn-primary" routerLink="/create-staff">
  Create Staff
</button>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">S/N</th>
      <th scope="col">Staff Name</th>
      <th scope="col">Staff Age </th>
      <th scope="col">Staff Phone Number</th>
      <th scope="col">Staff Email Address</th>

      <th scope="col">post</th>
     
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    
    @for (data of staffs; track $index) {
    <tr>
    <td>  {{$index + 1}}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.phoneNumber }}</td>
      <td>{{ data.emailAddress }}</td>
      <td>{{ data.post }}</td>
      
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Edit"
          (click)="editStaff(data.id)"
        >
          <i class="bi bi-pencil"></i>
        </button>
        <button
          type="button"
          class="btn btn-sm btn-danger"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Delete"
          (click)="deleteStaff(data.id)"
          
        >
          <i class="bi bi-trash"></i>
        </button>
       

      </td>
    </tr>
  }
  </tbody>
</table>
